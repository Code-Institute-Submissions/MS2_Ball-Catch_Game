<body>
    <header class="fixed-top">
        <nav class="navbar">
            <h1>Catch the Ball!!</h1>
            <a href="index.html">
                <button class="ml-auto">Home</button>
            </a>
        </nav>
    </header>
    <!--Contact Intro-->
    <section id="contact-section">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptates magnam soluta totam
                            natus quibusdam

                    </div>
                </div>
            </div>
        </div>
    
    <!--Contact Form-->
    
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6">
                    <form class="contact-form" onsubmit="return sendMail(this)">
                        <input class="form-control form-item" type="text" name="name" id="name" placeholder="Name"
                            required />
                        <input class="form-control form-item" type="email" name="email" id="email"
                            placeholder="Email address" required />
                        <textarea class="form-control form-item" rows="6" name="message" id="message"
                            placeholder="Message" required></textarea>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success contact-button">Send Message!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
