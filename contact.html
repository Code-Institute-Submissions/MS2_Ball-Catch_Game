<body>

    <!--Header section-->  

    <header class="fixed-top">
        <nav class="navbar">

    <!--Contact section-->

    <section id="contact-section">
        <div class="container-fluid contact-area">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <form class="contact-form" onsubmit="return sendMail(this)">
                        <input class="form-control form-item" type="text" name="name" id="name" placeholder="Name"
                            required />
                        <input class="form-control form-item" type="email" name="email" id="email"
                            placeholder="Email address" required />
                        <textarea class="form-control form-item" rows="6" name="message" id="message"
                            placeholder="Message" required></textarea>
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger submit-button">Send Message!</button>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-lg-3 contact-blog">
                    <p class="comm">I hope you enjoyed my game. Please get in touch for details on other games.
                    </p>
                    <p>
                        Pictures sourced from the following site: <br>
                        <small><a class="pic-source" href="https://pngtree.com/so/ninja-clipart" target="_blank">ninja
                                clipart png from
                                pngtree.com</a> <br>

                                background photos
                                from
                                pngtree.com</a></small>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!--Footer section-->

        <div class="row footer-content">
            <div class="col-12 col-md-6 col-lg-8 text-sm-right order-sm-2">
